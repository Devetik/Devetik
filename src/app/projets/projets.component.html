<div class="row w-50 m-auto mt-3 mb-3">
  <div *ngFor="let projet of listeProjets" class="text-dark col-xl-4 col-lg-4 col-md-6 m-auto mt-5 card p-0">

      <div class="card-img">
        <img src="{{projet.image}}" class="card-img-top" alt="ImagePerso" style="display: covered;">
      </div>

      <div class="card-body">
        <h5 class="card-title">{{projet.title}}</h5>
        <p>{{projet.description}}</p>


      </div>
      <div class="card-footer">
        <a *ngIf="projet.isBuplic" routerLink="{{projet.lien}}" class="card-link">En savoir plus</a>
        <a *ngIf="!projet.isBuplic">Projet en cours de construction</a>
      </div>
    </div>


</div>
