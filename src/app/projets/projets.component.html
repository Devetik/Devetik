<div class="row w-100">
  <div *ngFor="let projet of listeProjets" class="card text-dark col-xl-3 col-lg-4 col-md-6 m-4">
    <img src="{{projet.image}}" class="card-img-top" alt="ImagePerso">
    <div class="card-body">
        <h5 class="card-title">{{projet.title}}</h5>
        <p>Ceci est un texte que Bootstrap nous permet</p>
        <a routerLink="{{projet.lien}}" class="card-link">En savoir plus</a>
    </div>
  </div>
</div>
