<div *ngIf="pokemon" class="row w-50 m-auto pb-5 mt-5 shadow">
  <div class="col s12 m8 offset-m5 mx-5">
    <h2 style="font-size: 7vw;" class="header text-center mb-5">{{pokemon.Name}}</h2>
    <div class="card horizontal hoverable border-0">
      <div class="card-image ms-5">
        <img class="w-25 " src="{{pokemon.GIF}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="table table-striped mb-0">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ pokemon.Name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.HP }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon.Attack }}</strong></td>
              </tr>
              <tr>
                <td>Vitesse</td>
                <td><strong>{{ pokemon.Speed }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span class="{{pokemon.Type1 | pokemonTypeColor}}">{{pokemon.Type1}}</span>
                  <span *ngIf="pokemon.Type2 != ''" class="{{pokemon.Type1 | pokemonTypeColor}}"> {{pokemon.Type2}}</span>
                </td>
              </tr>
              <tr>
                <td>Description</td>
                <td>{{ pokemon.Description }}</td>
              </tr>

            </tbody>
          </table>
      </div>
    </div>
    <button (click)="goBack()" class="btn btn-primary">Retour</button>
  </div>
</div>
<h4 *ngIf='!pokemon' class="center">Aucun pokémon à afficher !</h4>
