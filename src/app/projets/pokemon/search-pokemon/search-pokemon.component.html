
<div class="row">
  <div class="col-12 text-center offset-m3">
    <div class="card border border-0">
      <div class="card-content p-3">
        <div class="input-field">
          <input #searchBox (keyup)="search(searchBox.value)" class="fs-3 w-50 text-center"
          placeholder="🔍 Rechercher un pokemon">
          <div class="collection center">
            <div *ngFor="let pokemon of pokemons$ | async"
            (click)="goToDetail(pokemon)"
            class="collection-item border border-2 w-25 m-auto my-2 fw-bold">{{ pokemon.name }}<img src="{{pokemon.PNGHD}}" class="cropped2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
