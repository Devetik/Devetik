<h1 class="m-5 text-center">Vous avez selectionn√© {{ pokemonList[1].name}}</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col-3 m-auto">
      <div class="m-2 card bg-light border-1 rounded-5">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <img src="{{pokemon.picture}}">
            </div>
            <div class="col-6 me-0 text-end">
              <h4>{{pokemon.name}}</h4>
              <p>{{pokemon.hp}} PV</p>
              <p>{{pokemon.cp}} CP</p>
              <p class="mt-5">{{pokemon.types}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
