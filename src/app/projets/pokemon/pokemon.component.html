<h1 class="m-5 text-center">Pokemon</h1>
<div class="container has-bg-img">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col-12 col-md-6 col-lg-4 m-auto .bg-img">

      <div (click)="goToPokemon(pokemon)" class="m-2 card bg-light  rounded-5 shadow" pkmBorderCard="">
        <div class="card-header text-center">
          <h3 class="fs-1 fw-bold">{{pokemon.name}}</h3>
        </div>
        <div class="card-body p-0">
          <div class="row">
            <div class="col-6 p-0">
              <img class="m-0" src="{{pokemon.PNG}}">
            </div>
            <div class="col-6 me-0 text-end p-0 pe-4">

              <p class="mt-3 fw-bold me-1"># {{pokemon.id}}</p>
              <p>{{pokemon.hp}} ‚ù§</p>
              <p>{{pokemon.cp}} ‚öî</p>
              <p>{{pokemon.def}} üõ°</p>
              <p class="{{pokemon.types | pokemonTypeColor}}"> {{pokemon.types}}
              <p *ngIf="pokemon.Type2 != ''" class="{{pokemon.Type2 | pokemonTypeColor}}">{{pokemon.Type2}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <p class="m-auto p-1">{{pokemon.Description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
