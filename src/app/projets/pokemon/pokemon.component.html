<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<h1 class="m-5 text-center">Pokemon</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList"  class="col-12 col-md-6 col-lg-4 m-auto">
      <div class="m-2 card bg-light  rounded-5 shadow" pkmBorderCard="" (click)="selectPokemon(pokemonList[pokemon.Number])">
        <div class="card-header text-center"><h3>{{pokemon.Pokemon}}</h3></div>
        <div class="card-body p-0">
          <div class="row">
            <div class="col-6 p-0">
              <img class="m-0" src="{{pokemon.PNG}}">
            </div>
            <div class="col-6 me-0 text-end p-0 pe-4">

              <p class="mt-3 fw-bold me-1"># {{pokemon.Number}}</p>
              <p>{{pokemon.HP}} ‚ù§</p>
              <p>{{pokemon.Attack}} ‚öî</p>
              <p>{{pokemon.Defense}} üõ°</p>
              <p class="{{pokemon.Type1 | pokemonTypeColor}}"> {{pokemon.Type1}}
              <p *ngIf="pokemon.Type2 != ''" class="{{pokemon.Type2 | pokemonTypeColor}}">{{pokemon.Type2}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <p class="m-auto p-1">{{pokemon.Description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
