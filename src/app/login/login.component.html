<div class="row">
  <div class="col-4 m-5 mx-auto">
    <div class="card bg-light">
      <div class="card-content center p-3 text-center">
        <span class="card-title fw-bold fs-2">Page de connexion</span>
        <p><em>{{ message }}</em></p>
      </div>
      <form #loginForm="ngForm" class="m-auto">
        <div class="p-3">
          <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Pseudo">
        </div>
        <div class="p-3">
          <input type="password" id="password" (keydown.enter)="login()" [(ngModel)]="password" name="password" required placeholder="Password">
        </div>
      </form>
      <div class="card-action text-end ">
        <a (click)="login()" class="btn btn-success" *ngIf="!auth.isLoggedIn">Se connecter</a>
        <a (click)="logout()" class="btn btn-warning" *ngIf="auth.isLoggedIn">Se d√©connecter</a>
      </div>
    </div>
  </div>
</div>
<div class="row info">
  <div class="card col-3 p-0 offset-8 ">
    <div class="card-header bg-warning fw-bold text-center fs-5 pt-3">
      <p>Login Information</p>
    </div>
    <div class="card-body">
      <p><strong>Pseudo:</strong> Visiteur</p>
      <p><strong>Password:</strong> Visiteur</p>
    </div>
  </div>
</div>
